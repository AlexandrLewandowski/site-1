<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mustang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.svg" alt="logo">
                </a>
                <a class="phone" href="tel:88005553535">8-800-555-35-35</a>
            </div>
            <div class="header__content">
                <h1 class="header__title">
                    Авто из США "под ключ"
                </h1>
                <h2 class="header__subtitle">
                    Закажи себе авто из США с выгодой до 40%
                </h2>
                <p class="header__text">
                    Покупка, доставка, растаможка, ремонт и оформление по договору
                </p>
                <a class="button" href="#">консультация эксперта</a>
                <div class="header__social">
                    <a class="header__social-link" href="#">
                        <img class="header__social-img" src="images/icon/instagram.svg" alt="">
                    </a>
                    <a class="header__social-link" href="#">
                        <img class="header__social-img" src="images/icon/telegram.svg" alt="">
                    </a>
                    <a class="header__social-link" href="#">
                        <img class="header__social-img" src="images/icon/whatsapp.svg" alt="">
                    </a>
                    <a class="header__social-link" href="#">
                        <img class="header__social-img" src="images/icon/facebook.svg" alt="">
                    </a>
                </div>
                <img class="header__images" src="images/ford-mustang.png" alt="ford mustang">
            </div>
        </div>
    </header>

    <section class="services">
        <div class="container">
            <h2 class="title">Наши услуги</h2>
            <div class="services__inner">
                <div class="services__content">
                    <div class="services__content-box">
                        <h6 class="services__content-title"></h6>
                    </div>
                    <div class="services__content-box">
                        <h6 class="services__content-title"></h6>
                    </div>
                </div>
                <ol class="services__items"></ol>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
